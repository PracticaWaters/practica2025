<nav class="flex items-center gap-16 md:justify-evenly justify-between px-6 py-4 h-[60px] bg-[#1A2130] text-white relative">
  <a routerLink="/" class="text-xl font-bold text-[#83B4FF] md:hidden">MyCinema</a>

  <button class="md:hidden text-white focus:outline-none cursor-pointer transition-transform duration-300" (click)="toggleMenu()">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- MOBILE MENU (animated only on small screens) -->
  <div
    [ngClass]="{
      'opacity-100 pointer-events-auto translate-y-0': isMenuOpen,
      'opacity-0 pointer-events-none -translate-y-2': !isMenuOpen
    }"
    class="transition-all duration-300 ease-in-out flex flex-col md:hidden absolute top-[60px] left-0 w-full p-4 bg-[#1A2130] z-50">
    
    <a routerLink="/" class="px-3 py-2 cursor-pointer text-[#83B4FF] hover:text-[#FDFFE2]" (click)="closeMenu()">Home</a>
    <a routerLink="/inventory" class="px-3 py-2 cursor-pointer text-[#83B4FF] hover:text-[#FDFFE2]" (click)="closeMenu()">Program Cinema</a>
    <a routerLink="/scan" class="px-3 py-2 cursor-pointer text-[#83B4FF] hover:text-[#FDFFE2]" (click)="closeMenu()">Recomandari</a>
    <a routerLink="/add-item" class="px-3 py-2 cursor-pointer text-[#83B4FF] hover:text-[#FDFFE2]" (click)="closeMenu()">Profil User</a>
    <a routerLink="/contact" class="px-3 py-2 cursor-pointer text-[#83B4FF] hover:text-[#FDFFE2]" (click)="closeMenu()">Suport</a>

    <div>
      <button mat-button [matMenuTriggerFor]="adminMenu" #menuTrigger="matMenuTrigger"
        class="px-3 py-2 cursor-pointer select-none text-[#83B4FF] hover:text-[#FDFFE2] w-full text-left">
        Administrare
        <span class="text-xs transition-transform duration-300 arrow" [ngClass]="{ '-rotate-180': menuTrigger.menuOpen }">▼</span>
      </button>

      <mat-menu #adminMenu="matMenu" class="mt-2">
        <button mat-menu-item routerLink="/" class="cursor-pointer py-2 text-[#83B4FF] hover:text-[#FDFFE2]" (click)="closeMenu()">Administrare filme</button>
        <button mat-menu-item routerLink="/contact" class="cursor-pointer py-2 text-[#83B4FF] hover:text-[#FDFFE2]" (click)="closeMenu()">Administrare sali</button>
        <button mat-menu-item routerLink="/contact" class="cursor-pointer py-2 text-[#83B4FF] hover:text-[#FDFFE2]" (click)="closeMenu()">Administrare promotii</button>
      </mat-menu>
    </div>
  </div>

  <!-- DESKTOP MENU (always visible, no animation) -->
  <div class="hidden md:flex md:flex-row md:items-center md:space-x-6 md:static md:w-auto md:bg-transparent md:p-0">
    <a routerLink="/" class="px-3 py-2 cursor-pointer text-[#83B4FF] hover:text-[#FDFFE2]">Home</a>
    <a routerLink="/inventory" class="px-3 py-2 cursor-pointer text-[#83B4FF] hover:text-[#FDFFE2]">Program Cinema</a>
    <a routerLink="/scan" class="px-3 py-2 cursor-pointer text-[#83B4FF] hover:text-[#FDFFE2]">Recomandari</a>
    <a routerLink="/add-item" class="px-3 py-2 cursor-pointer text-[#83B4FF] hover:text-[#FDFFE2]">Profil User</a>
    <a routerLink="/contact" class="px-3 py-2 cursor-pointer text-[#83B4FF] hover:text-[#FDFFE2]">Suport</a>

    <div>
      <button mat-button [matMenuTriggerFor]="adminMenu" #menuTrigger="matMenuTrigger"
        class="px-3 py-2 cursor-pointer select-none text-[#83B4FF] hover:text-[#FDFFE2] w-full text-center">
        Administrare
        <span class="text-xs transition-transform duration-300 arrow" [ngClass]="{ '-rotate-180': menuTrigger.menuOpen }">▼</span>
      </button>

      <mat-menu #adminMenu="matMenu" class="mt-2">
        <button mat-menu-item routerLink="/" class="cursor-pointer py-2  text-[#83B4FF] hover:text-[#FDFFE2]">Administrare filme</button>
        <button mat-menu-item routerLink="/contact" class="cursor-pointer py-2 text-[#83B4FF] hover:text-[#FDFFE2]">Administrare sali</button>
        <button mat-menu-item routerLink="/contact" class="cursor-pointer py-2 text-[#83B4FF] hover:text-[#FDFFE2]">Administrare promotii</button>
      </mat-menu>
    </div>
  </div>
</nav>
