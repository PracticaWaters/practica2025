<!-- FORMULAR -->
<div
  class="mt-8 p-8 backdrop-blur-lg shadow-2xl rounded-2xl mx-auto border border-white/20 bg-"
>
  <form [formGroup]="formularContact" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- NUME -->
    <div class="space-y-2">
      <label class="text-white block text-sm font-medium">Name</label>
      <input
        type="text"
        formControlName="nume"
        placeholder="Your name"
        required
        class="w-full p-4 rounded-xl border border-white/20 bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white transition-all duration-300"
      />
    </div>

    <!-- EMAIL -->
    <div class="space-y-2">
      <label class="text-white block text-sm font-medium">Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="example@email.com"
        required
        class="w-full p-4 rounded-xl border border-white/20 bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white transition-all duration-300"
      />
    </div>

    <!-- MESAJ -->
    <div class="space-y-2">
      <label class="text-white block text-sm font-medium">Message</label>
      <textarea
        formControlName="mesaj"
        rows="5"
        placeholder="Write your problem here..."
        required
        class="w-full p-4 rounded-xl border border-white/20 bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white transition-all duration-300 resize-none"
      ></textarea>
    </div>

    <!-- BUTON -->
    <div class="pt-4 flex justify-center align-center">
      <button
        type="submit"
        class="lg:w-110 sm:w-full md:w-full self-center bg-gradient-to-r to-gray hover:from-gray bg-transparent border-white/20 border-1 text-white font-semibold px-8 py-4 rounded-xl transition-all duration-300 hover:scale-101 hover:bg-white hover:bg-opacity-30 hover:text-gray-900"
      >
        Send ticket
      </button>
    </div>
  </form>
</div>
