<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 p-4 overflow-hidden">
  <div class="flex flex-col justify-center items-center pt-12 pb-8">
    <h1 class="text-white text-xl sm:text-6xl font-bold mb-4 text-center">
      Contact
    </h1>
    <p class="text-gray-300 text-lg text-center max-w-md md:text-2xl md:max-w-6xl">
      Pentru informații suplimentare sau oferte completați formularul sau contactaţi-ne direct
    </p>
  </div>

  <div class="grid md:grid-cols-2 gap-8 max-w-6xl mx-auto justify-center">
    <!-- FORMULAR -->
    <div class="mt-8 p-8 bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl max-w-2xl mx-auto border border-white/20 md:w-[500px]">
      <form  [formGroup]="formularContact" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- NUME -->
        <div class="space-y-2">
          <label class="text-white block text-sm font-medium">Nume</label>
          <input
            type="text"
            formControlName="nume"
            placeholder="Introduceți numele dvs."
            required
            class="w-full p-4 rounded-xl border border-white/20 bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white transition-all duration-300"
          />
        </div>

        <!-- EMAIL -->
        <div class="space-y-2">
          <label class="text-white block text-sm font-medium">Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="exemplu@email.com"
            required
            class="w-full p-4 rounded-xl border border-white/20 bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white transition-all duration-300"
          />
        </div>

        <!-- MESAJ -->
        <div class="space-y-2">
          <label class="text-white block text-sm font-medium">Mesaj</label>
          <textarea
            formControlName="mesaj"
            rows="5"
            placeholder="Scrieți mesajul dvs. aici..."
            required
            class="w-full p-4 rounded-xl border border-white/20 bg-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white transition-all duration-300 resize-none"
          ></textarea>
        </div>

        <!-- BUTON -->
        <div class="pt-4">
          <button
            type="submit"
    
            class="w-full bg-gradient-to-r to-gray hover:from-gray bg-transparent border-white/20 border-1 text-white font-semibold px-8 py-4 rounded-xl transition-all duration-300 hover:scale-105"
          >
            Trimite Mesajul
          </button>
        </div>
      </form>
    </div>

    <!-- INFORMAȚII DE CONTACT -->
    <div class="mx-auto w-full max-w-2xl p-8 space-y-6">
      <div class="flex items-center gap-4 p-4 bg-white/5 rounded-xl text-white">
        <span class="w-12 h-12 bg-black/25 rounded-full flex items-center justify-center">👤</span>
        <div>
          <p class="text-gray-300 text-sm">Nume</p>
          <p class="font-semibold"></p>
        </div>
      </div>

      <div class="flex items-center gap-4 p-4 bg-white/5 rounded-xl text-white">
        <span class="w-12 h-12 bg-green-600/30 rounded-full flex items-center justify-center">📞</span>
        <div>
          <p class="text-gray-300 text-sm">Telefon</p>
          <p class="font-semibold"></p>
        </div>
      </div>

      <div class="flex items-center gap-4 p-4 bg-white/5 rounded-xl text-white">
        <span class="w-12 h-12 bg-blue-600/30 rounded-full flex items-center justify-center">📧</span>
        <div>
          <p class="text-gray-300 text-sm">Email</p>
          <p class="font-semibold"></p>
        </div>
      </div>

      <div class="flex items-center gap-4 p-4 bg-white/5 rounded-xl text-white">
        <span class="w-12 h-12 bg-red-600/30 rounded-full flex items-center justify-center">📍</span>
        <div>
          <p class="text-gray-300 text-sm">Adresă</p>
          <p class="font-semibold"></p>
        </div>
      </div>
    </div>
  </div>
</div>
