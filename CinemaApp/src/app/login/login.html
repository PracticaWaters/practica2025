<div class="login-container">
  <div class="login-box">
    <div class="login-left">
      <h2>Autentificare</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Introduceți emailul" required />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small class="error-text" *ngIf="loginForm.get('email')?.errors?.['required']">Emailul este obligatoriu.</small>
          <small class="error-text" *ngIf="loginForm.get('email')?.errors?.['email']">Emailul nu este valid.</small>
        </div>

        <label for="password">Parolă</label>
        <input type="password" id="password" formControlName="password" placeholder="Introduceți parola" required />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small class="error-text">Parola este obligatorie.</small>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>

        <p class="register-link">
          Nu ai cont? <a routerLink="/register">Înregistrează-te</a>
        </p>
      </form>
    </div>
    <div class="login-right">
      <img src="logo-500.png" alt="Logo" />
    </div>
  </div>
</div>
