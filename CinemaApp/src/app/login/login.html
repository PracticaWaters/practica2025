<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-left">
        <h2>Autentificare</h2>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Introduceți emailul" required>

          <label for="password">Parolă</label>
          <input type="password" id="password" placeholder="Introduceți parola" required>

          <button type="submit">Login</button>

          <p class="register-link">
            Nu ai cont? <a routerLink="/register">Înregistrează-te</a>
          </p>
        </form>
      </div>
      <div class="login-right">
        <img src="../../assets/logo-500.png" alt="Logo" />
      </div>
    </div>
  </div>
</body>
