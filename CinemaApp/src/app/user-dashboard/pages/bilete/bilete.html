<div class="shadow-xl rounded-2xl">
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Caută</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Caută după titlu, tip bilet, etc."
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data și ora</th>
      <td mat-cell *matCellDef="let bilet">
        {{ bilet.dateTime | date : "short" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="movieTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Film</th>
      <td mat-cell *matCellDef="let bilet">{{ bilet.movieTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="ticketType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tip bilet</th>
      <td mat-cell *matCellDef="let bilet">{{ bilet.ticketType }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let bilet">
        <a class="vezi-bilet" (click)="deschideDialogQR(bilet)">vezi bilet</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator class="paginator"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>


</div>
