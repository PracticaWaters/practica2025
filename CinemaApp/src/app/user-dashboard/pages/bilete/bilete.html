<div>
  <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data și Ora</th>
      <td mat-cell *matCellDef="let bilet">
        {{ bilet.dateTime | date: 'short' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="movieTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Film</th>
      <td mat-cell *matCellDef="let bilet">{{ bilet.movieTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="ticketType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tip Bilet</th>
      <td mat-cell *matCellDef="let bilet">{{ bilet.ticketType }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acțiuni</th>
      <td mat-cell *matCellDef="let bilet">
        <a [routerLink]="['/bilete/edit', bilet.id]">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
