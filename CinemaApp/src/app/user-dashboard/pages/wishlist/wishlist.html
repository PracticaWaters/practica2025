<div class="wishlist-page">
  <h2 class="text-2xl font-bold mb-6">Filmele din wishlist</h2>

  <div *ngIf="wishlistItems.length > 0; else noItems">
    <div *ngFor="let item of wishlistItems" class="wishlist-item bg-white/5 backdrop-blur-lg border border-white/20 p-4 mb-4 rounded-xl shadow-md flex gap-4">
      
      <img [src]="item.imageUrl" alt="{{ item.title }}" />

      <div class="info">
        <h3 class="movie-title">{{ item.title }}</h3>
        <p class="movie-details">{{ item.details }}</p>
        <a href="/vizualizare-film" class="movie-link">Vezi detalii film</a>
      </div>

      <mat-icon class="cursor-pointer text-red-500 hover:text-red-700 text-3xl"
                (click)="removeFromWishlist(item)">
        favorite
      </mat-icon>

    </div>
  </div>

  <ng-template #noItems>
    <p class="text-white/70">Nu ai niciun film în wishlist momentan.</p>
  </ng-template>

  <!-- notificari active -->
  <div class="notifications-container">
    <div *ngFor="let notification of notifications" class="notification">
      <div class="notification-content">
        <p>{{ notification.message }}</p>
        <button (click)="undoRemove(notification.id)" class="undo-btn">Anulează</button>
        <mat-icon class="close-icon" (click)="removeNotification(notification.id)">close</mat-icon>
      </div>
    </div>
  </div>

</div>
