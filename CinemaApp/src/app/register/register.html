<div class="login-container">
  <div class="login-box">
    <div class="login-left">
      <h2>Înregistrare</h2>
      <form>
        <label for="name">Nume complet</label>
        <input type="text" id="name" placeholder="Introduceți numele complet" required>

        <label for="phone">Telefon</label>
        <input type="tel" id="phone" placeholder="Introduceți numărul de telefon" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Introduceți emailul" required>

        <label for="birthdate">Data nașterii</label>
        <input type="date" id="birthdate" required>

        <label for="password">Parolă</label>
        <input type="password" id="password" placeholder="Introduceți parola" required>

        <label for="confirm-password">Confirmă parola</label>
        <input type="password" id="confirm-password" placeholder="Confirmați parola" required>

        <button type="submit">Înregistrează-te</button>

        <p class="register-link">
          Ai deja un cont? <a routerLink="/login">Autentifică-te</a>
        </p>
      </form>
    </div>
    <div class="login-right">
      <img src="logo-500.png" alt="Logo" />
    </div>
  </div>
</div>
