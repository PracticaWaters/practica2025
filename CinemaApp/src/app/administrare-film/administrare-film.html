<div class="p-6">

  <!-- CARD ÎNTREG: header + formular -->
  <div class="bg-gray-800 shadow rounded overflow-hidden">

    <!-- HEADER: titlu + săgeată -->
    <div class="flex items-center justify-between p-4 cursor-pointer" (click)="toggleForm()">
      <h2 class="text-xl text-[var(--light)] text-font-bold">Adaugă Film</h2>
      <span [ngClass]="{ 'rotate-180': formDeschis }" class="transition-transform text-[var(--light)] text-2xl">▼</span>
    </div>

    <!-- FORMULAR (lipit de header, fără spațiu și fără border separat) -->
    <div *ngIf="formDeschis" class="p-4 text-[var(--light)] pt-0">
      <form (ngSubmit)="adaugaFilm()" #filmForm="ngForm" class="space-y-2">
        <input type="text" [(ngModel)]="filmNou.titlu" name="titlu" placeholder="Titlu" required class="border p-2 w-full rounded" />
        <input type="text" [(ngModel)]="filmNou.descriere" name="descriere" placeholder="Descriere" required class="border p-2 w-full rounded" />
        <input type="text" [(ngModel)]="filmNou.durata" name="durata" placeholder="Durată" class="border p-2 w-full rounded" />
        <input type="text" [(ngModel)]="filmNou.imagine" name="imagine" placeholder="URL Imagine" required class="border p-2 w-full rounded" />
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Adaugă Film</button>
      </form>
    </div>

  </div>

<div class="mt-6 space-y-4">
  <div
    *ngFor="let film of filme"
    class="bg-gray-800 rounded-2xl shadow flex items-center overflow-hidden h-32 px-4"
  >
    <!-- Imagine -->
    <div class="h-full w-24 flex-shrink-0">
      <img
        [src]="film.imagine"
        alt="{{ film.titlu }}"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- DETALII + BUTOANE pe ACELAȘI RÂND -->
    <div class="flex-1 flex items-center justify-between px-4 text-white gap-4">

      <!-- Detalii în linie -->
      <div class="flex items-center gap-6 truncate">
        <span class="font-bold text-lg">{{ film.titlu }}</span>
        <span class="text-sm text-gray-300">{{ film.descriere }}</span>
        <span class="text-xs text-gray-400">Durată: {{ film.durata }}</span>
      </div>

      <!-- Butoane -->
      <div class="flex gap-2">
        <button
          (click)="editeazaFilm(film)"
          class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-4 py-1 rounded"
        >
          Editează
        </button>
        <button
          (click)="stergeFilm(film.id)"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-1 rounded"
        >
          Șterge
        </button>
      </div>

    </div>
  </div>
</div>
