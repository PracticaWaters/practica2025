<div>
  <table
    mat-table
    [dataSource]="screeningRoomList"
    matSort
    class="mat-elevation-z8"
  >
    <!-- Column id-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <!-- Column name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <!-- Column number of rows-->
    <ng-container matColumnDef="numOfRows">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Of Rows</th>
      <td mat-cell *matCellDef="let element">{{ element.numOfRow }}</td>
    </ng-container>
    <!-- Column number of seats per row-->
    <ng-container matColumnDef="numOfSeatsPerRow">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Number Of Seats Per Row
      </th>
      <td mat-cell *matCellDef="let element">{{ element.numOfSeatsPerRow }}</td>
    </ng-container>
    <!-- Column format-->
    <ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Format</th>
      <td mat-cell *matCellDef="let element">{{ element.format }}</td>
    </ng-container>
    

    <!-- Column actions-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['/add-screening-room', element.id]">Edit</button>
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="listColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: listColumns"></tr>
  </table>

  <div class="actions-bar" style="margin-bottom: 10px;">
      <button mat-raised-button color="primary" [routerLink]= "['/add-screening-room', 0]" >Add Screening Room</button>
  </div>

  <mat-paginator
    [pageSizeOptions]="[3, 6, 10]"
    showFirstLastButtons
  ></mat-paginator>
</div>
